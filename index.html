<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link link rel="stylesheet" href="./style.css" />
    <title>Solar System</title>
</head>
<body>
    <svg
        class="galaxy-frame"
        style="background-color: rgba(8, 4, 66, 0.603);"
        width="100%" height="950"
        viewBox="100% 100% 100% 100%"
        xmlns="http://www.w3.org/2000/svg"
        >
 
    
        <circle
        class="star-touch-target"
        cx="50%"
        cy="50%"
        r="28"  
        fill="rgba(255,255,255,0.08)"
      ></circle>

      <circle
        class="star"
        cx="50%"
        cy="50%"
        r="7.440384212064577"
        fill="rgb(255,255,64)"
      ></circle>
      
        
 

    <svg class= "planet" width="100%" height="100%">
        <!-- other inner SVG content -->
        <circle
          class="planet"
          cx="50%"
          cy="60%"
          r="5"
          fill="rgb(64  ,255,64)"

        ></circle>


        <svg class= "moon" width="100%" height="100%">
            <!-- other inner SVG content -->
            <circle
              class="moon"
              cx="60%"
              cy="60%"
              r="2"
              fill="rgb(250 ,255,224)"
    
            ></circle>
        </svg>
    </svg>
    
    
    </svg>
</body>

<script src="main.js" type="text/javascript"></script>
</html>
